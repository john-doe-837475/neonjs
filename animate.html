<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Animation test</title>
<script type="text/javascript" src="SPARK.js"></script>
<script type="text/javascript">

SPARK.ready(function() {
	var notice = SPARK.select('body').append({p:"Click somewhere with your mouse"});
	SPARK.select(document.documentElement).watch('mouseup', function(evt) {
		var el = SPARK.select('body').append({div:""}).
			style('height', '30px').
			style('width', '30px').style('background', 'grey').
			style('position', 'absolute').
			style('border', 'red 2px solid', 'red 30px solid').
			style('left', '-30px', evt.pageX-15+"px", 'el').
			style('top', '-30px', evt.pageY-15+"px", 'el');
		notice.remove();
	});
});

</script>
</head>

<body>
	<noscript><p>This page requires Javascript.</p></noscript>
</body>
</html>
