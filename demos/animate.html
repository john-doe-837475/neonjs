<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Animation test</title>
<script type="text/javascript" src="../neon.js"></script>
<script type="text/javascript">

neon.loaddir = "../modules/";

neon.ready(function() {
	var
		notice = neon.select('body').append({p:"Click somewhere with your mouse"});

	neon.select(document.documentElement).watch('click', function(evt) {
		var
			el = neon.select('body').append({div:""}).
				style('height', '30px').
				style('width', '30px').style('background', 'grey').
				style('position', 'absolute').
				style('left', '-30px', evt.pageX-15+"px", 600, "el").
				style('top', '-30px', evt.pageY-15+"px", 600, "el");

		notice.remove();
	});
});

</script>
</head>

<body>
	<noscript><p>This page requires Javascript.</p></noscript>
</body>
</html>
