<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Test suite</title>
<script type="text/javascript" src="SPARK.js"></script>
<script type="text/javascript">

	SPARK.ready(function() {
		SPARK.select("#stop + p");
		SPARK.select(" body a[href=http://www.yahoo.com/] ");
		SPARK.select(" body div.myclass ");
		SPARK.select(" body div.myclass #myid ");
		SPARK.select(" p a[href] ");
		SPARK.select(" html #p2");
		SPARK.select(" * html");
		SPARK.select(".myclass");
	});

	var mydivhandler = function() {
		alert('clicked mydiv!');
	};
	SPARK.ready(function() {
		SPARK.select('.myclass').setstyle('background', '#efefef');
		SPARK.select('.mydiv').watch('click', mydivhandler);
		SPARK.select('#p2').watch('click', function(evt) {
			alert("clicked p2 which is a: " + this.tagName);
		});
		SPARK.select('p.myclass').watch('click', function() {
			alert('clicked p.myclass!');
		});
		SPARK.select('p').watch('click', function(evt) {
			alert('clicked p!');
			alert(SPARK.select('.myclass').getstyle('backgroundColor'));
			evt.preventDefault();
		});
		SPARK.select('#stop').watch('click', function() {
			SPARK.select('.mydiv').unwatch('click', mydivhandler);
			});
		SPARK.select("p:first-child").setstyle('background', 'yellow');
		SPARK.select("p > a").setstyle("background", "yellow");
		SPARK.select("body > a").setstyle("background", "red");
		SPARK.select("p.class + *").setstyle("backgroundColor", "yellow");
		SPARK.select("body + p").setstyle("background", "red");
		SPARK.select("#stop + p").watch('click', function(evt) {
			alert("Event for " + this.tagName + " came from " + evt.target.tagName);
			});
	});
</script>
</head>

<body>
	<p class=" class myclass anotherclass" id="para1">Paragraph 1</p>
	<!-- this is a comment -->
	<p id="p2">Paragraph 2</p>
	<div class="mydiv myclass">Div</div>
	<p id="stop">Stop</p>
	<p><a href="http://www.yahoo.com/">Link</a></p>
</body>
</html>
