<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>My website</title>
<script type="text/javascript" src="SPARK.js"></script>
<script type="text/javascript">

	SPARK.ready(function() {
		SPARK.find(" body a[href=http://www.yahoo.com/] ");
		SPARK.find(" body div.myclass ");
		SPARK.find(" body div.myclass #myid ");
		SPARK.find(" p a[href] ");
		SPARK.find(" html #p2");
		SPARK.find(" * html");
		SPARK.find(".myclass");
	});

	var mydivhandler = function() {
		alert('clicked mydiv!');
	};
	SPARK.ready(function() {
		SPARK.find('.myclass').style({background:'#efefef'});
		SPARK.find('.mydiv').watch('click', mydivhandler);
		SPARK.find('#p2').watch('click', function() {
			alert("clicked p2 which is a: " + this.tagName);
		});
		SPARK.find('p.myclass').watch('click', function() {
			alert('clicked p.myclass!');
		});
		SPARK.find('p').watch('click', function(evt) {
			alert('clicked p!');
			alert(SPARK.find('.myclass').style('backgroundColor'));
			evt.preventDefault();
		});
		SPARK.find('#stop').watch('click', function() {
			SPARK.find('.mydiv').unwatch('click', mydivhandler);
			});
		SPARK.find("p:first-child").style('background', 'yellow');
		SPARK.find("p > a").style("background", "yellow");
		SPARK.find("body > a").style("background", "red");
		SPARK.find("p.class + *").style("backgroundColor", "yellow");
		SPARK.find("body + p").style("background", "red");
	});
</script>
</head>

<body>
	<p class=" class myclass anotherclass" id="para1">Paragraph 1</p>
	<!-- this is a comment -->
	<p id="p2">Paragraph 2</p>
	<div class="mydiv myclass">Div</div>
	<p id="stop">Stop</p>
	<p><a href="http://www.yahoo.com/">Link</a></p>
</body>
</html>
